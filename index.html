<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Saurabh Rajput is a Chicago-based Artificial Intelligence Engineer crafting responsive AI systems across mobility, safety, and urban infrastructure."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Saurabh Rajput â€” AI Engineer Portfolio</title>
  </head>
  <body data-theme="dark">
    <div id="root"></div>
    <script>
      (function () {
        try {
          const stored = localStorage.getItem("saurabh-theme");
          const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
          const theme = stored === "light" || stored === "dark" ? stored : prefersDark ? "dark" : "light";
          document.documentElement.setAttribute("data-theme", theme);
          document.body.setAttribute("data-theme", theme);
        } catch (error) {
          document.documentElement.setAttribute("data-theme", "dark");
        }
      })();
    </script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" data-presets="react" src="assets/js/app.jsx"></script>
  </body>
</html>
